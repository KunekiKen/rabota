<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS6</title>
</head>
<body>
    <script>
        let money = +prompt("Яку сумму хочете зняти?")
        if (money < 50 || money > 3000) {
            alert("На жаль, ви можете зняти гроші на сумму від 50 до 3000 гривень")
        } else if(money%50==0) {
            alert(`Заберіть ваші грошу у ${money%50} грн`)
        } else {
            alert(`Заберіть ваші грошу у ${money-money%50} грн, моя комісія ${money%50} грн `)
        }
    </script>
</body>
</html>
