<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Введіть число перше:")
        let b = prompt("Введіть число друге:")
        S = a*b;
        P = (a+b)*2
        document.writeln("Площа прямокутника  зі стороною a="+a+" та стороною б=" +b+"дорівнює " +S+ "<br>");
        document.writeln(`Периметр прямокутника  зі стороною a=${a} та стороною б=${b} дорівнює ${P}`);
    </script>
</body>
</html>
