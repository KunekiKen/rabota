<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chislo = +prompt("Яку оцінку ти отривам(ла) сьогодні?")
        switch (chislo) {
            case 1:
            case 2:
            case 3:
                alert("Не задовільно");
                break;
            case 4:
            case 5:
            case 6:
                alert("Задовільно");
                break;
            case 7:
            case 8:
            case 9:
                alert("Середнячьок");
                break;
            case 10:
            case 11:
            case 12:
                alert("Високий рівень");
                break;
            default:
                alert( 'Не має такої оцінки' );
        }
    </script>
</body>
</html>
